<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>
    <!-- End Header -->
    <main>
        <div class="container">
            <div class="row pe-5">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="pin-generator half-width rounded-lg mt-5">
                        <input class="form-control" list="datalistOptions" id="display-pin" type="text">
                        <button id="generate-pin" class="generate-btn">Generate Pin</button>
                    </div>
                </div>
                <div class="col col-md-6 col-lg-6">
                    <div class="input-section half-width rounded-lg mt-5">
                        <input class="form-control" list="datalistOptions" id="display-field" type="text">
                        <div class="numbers">
                            <div id="calculator" class="calc-body">
                                <div class="calc-button-row">
                                    <div class="button">7</div>
                                    <div class="button">8</div>
                                    <div class="button">9</div>
                                  </div>
                                  <div class="calc-button-row">
                                    <div class="button">4</div>
                                    <div class="button">5</div>
                                    <div class="button">6</div>
                                  </div>
                                  <div class="calc-button-row">
                                    <div class="button">1</div>
                                    <div class="button">2</div>
                                    <div class="button">3</div>
                                  </div>
                                  <div class="calc-button-row">
                                    <div class="button">&lt;</div>
                                    <div class="button">0</div>
                                    <div class="button">C</div>
                                </div>
                                <div>
                                    <button type="submit" id="verify-pin" class="submit-btn">Submit</button>
                                    <p class="action-left">3 try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notify-section sm:w-100">
                    <p id="pin-failure" class="notify sm:w-75">❌ Pin Didn't Match, Please try again</p>
                    <p id="success-pin" class="notify sm:w-75">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>
        </div>
    </main>
    <!-- End Header -->
    <footer></footer>
    <!-- End Header -->
    <!-- Add Javascript -->
    <script src="./js/app.js"></script>
</body>
</html>
